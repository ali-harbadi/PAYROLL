<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        #search-container {
            text-align: center;
            margin-top: 20px;
        }

        #searchId {
            padding: 8px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #searchButton {
            padding: 8px 16px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #searchButton:hover {
            background-color: #0056b3;
        }

        /* Table Styling */
        table {
            width: 400px;
            border-radius: 30px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #f8f8f8;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
            color: #fff;  /* White font */
        }

        th {
            background-color: #333;  /* Darker header */
            font-weight: bold;
            width: 30px;
        }

        td {
            background-color: #f0f0f0; /* Light background for data */
            width: 60px;
        }

        tr:nth-child(odd) td {
            background-color: #333333; /* Light grey for odd rows */
        }

        tr:nth-child(even) td {
            background-color: #333333; /* Very light grey for even rows */
        }

        tr:hover td {
            background-color: #d1e7fd; /* Slightly blue on hover */
        }

        .error-message {
            color: #f44336;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>indiquer votre ID pour voir les details</h1>

    <!-- Search Bar and Button -->
    <div id="search-container">
        <input type="text" id="searchId" placeholder="Enter Employee ID" />
        <button id="searchButton" onclick="searchEmployee()">Recherche</button>
    </div>

    <!-- Table for Search Results -->
    <div id="search-result-container" style="text-align: center; margin-top: 30px;"></div>

    <script>
        // Function to search the employee data stored in localStorage
        function searchEmployee() {
            const searchId = document.getElementById('searchId').value.trim();
            const resultContainer = document.getElementById('search-result-container');
            const data = JSON.parse(localStorage.getItem('employeeData')) || [];

            resultContainer.innerHTML = '';  // Clear previous result

            if (searchId) {
                const result = data.find(row => row.id === searchId);
                if (result) {
                    // Create a table to display the result
                    const tableHTML = `
                        <h3>Employee Details for ID: <span style="color: #56ab5d;">${result.id}</span></h3>
                        <table>
                            <tr><th>ID</th><td>${result.id}</td></tr>
                            <tr><th>Name</th><td>${result.name}</td></tr>
                            <tr><th>Salary</th><td>${result.salary}</td></tr>
                            <tr><th>WT</th><td>${result.wt}</td></tr>
                            <tr><th>OT</th><td>${result.ot}</td></tr>
                            <tr><th>Prime</th><td>${result.prime}</td></tr>
                            <tr><th>Retenu</th><td>${result.retenu}</td></tr>
                            <tr><th>Total</th><td>${result.total}</td></tr>
                        </table>
                    `;
                    resultContainer.innerHTML = tableHTML;
                } else {
                    // Error message when no result is found
                    resultContainer.innerHTML = `
                        <p class="error-message">No employee found with ID: <span style="color: #56ab5d;">${searchId}</span></p>
                    `;
                }
            } else {
                resultContainer.innerHTML = '';  // Clear result if input is empty
            }
        }
    </script>

</body>
</html>
